<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat:wght@200&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/186a300058.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <form action="">
           <section>
                  <i class="fa-solid fa-face-smile-wink"></i>
           </section>
          
            <label for="user">User Name</label>
            <input type="text" id="user" placeholder="Enter Your Name">
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Enter Strong Password">
            <input type="checkbox" id="check">Remember my password
            
            <div>
                <button>Login</button>
                <button id="two">Cancel</button>
            </div>
           
            <a href="">Sign Up for new account</a>
            <a href="">Forget Password</a>
        </form>
    </main>
</body>

</html>
